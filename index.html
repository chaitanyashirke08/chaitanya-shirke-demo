<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New to GitHub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Cool dark gradient */
    }

    .center-box {
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* Attractive blue gradient */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90%;
    }

    .center-box img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .center-box h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(to right, #ffffff, #c6ffdd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" />
    <h1>New to GitHub</h1>
  </div>
</body>
</html>
